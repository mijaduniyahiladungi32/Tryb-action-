name: Debug Scheduled Job

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: # Optional: Manual trigger for test

jobs:
  log-time:
    runs-on: ubuntu-latest
    steps:
      - name: Print UTC Time
        run: |
          echo "Triggered at: $(date -u)"
          echo "ISO Format: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
